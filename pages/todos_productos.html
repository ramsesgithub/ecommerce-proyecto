<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos los producto | AluraGeek</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="/css/busqueda_produtos/style.css">
    <link rel="stylesheet" href="/css/formulario.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/todos_los_productos/main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img src="../assets/Logo.png" alt="Logo AluraGeek">
            <button class="header__container--login boton"><a class="header__container--login-a" href="/pages/login.html">Login</a></button>
        </div>
        <div class="header__container">
            <input type="text" class="header__container-input" id="buscar">
            <img src="../assets/Icone.png" alt="">
        </div>
    </header>
    <main>
        <section class="producto">
            <div class="producto__title">
                <h2 class="producto__titulo--prod">Todos los productos</h2>
            </div>
            <div class="producto__container__all">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__contenido">
                <div class="footer__contenido__img">
                    <img src="../assets/sports_esports_black_24dp 1.svg" alt="">
                    <img src="../assets/Texto.svg" alt="">
                </div>
                <div class="footer__contenido__parrafo">
                    <a href="./error404.html" class="footer__contenido__parrafo--des">Quienes Somos</p>
                    <a href="./error404.html" class="footer__contenido__parrafo--des">Política de privacidad</p>
                    <a href="./error404.html" class="footer__contenido__parrafo--des">Programa de fidelidad</p>
                    <a href="./error404.html" class="footer__contenido__parrafo--des">Nuestras tiendas</p>
                    <a href="./error404.html" class="footer__contenido__parrafo--des">Quiero ser franquiciado</p>
                    <a href="./error404.html" class="footer__contenido__parrafo--des">Anúncie aqui</p>
                </div>
            </div>
            <div class="footer__contacto">
                <h3 class="footer__contacto--hable">Hable con nosotros</h3>
                <form class="footer__contacto__form">  
                    <div class="footer__contacto__form__container">
                        <input class="footer__contacto__form__container-nom form-input" data-tipo="nombre" type="text" id="name" required  pattern="[a-zA-Z ]{2,50}" placeholder="Nombre">            
                        <span class="footer__contacto__form__container-err">Este campo no es valido</span>
                    </div>           
                    <div class="footer__contacto__form__container">
                        <textarea class="footer__contacto__form__container-men form-input" data-tipo="mensaje" id="mesagge" required placeholder="Escribe tu mensaje"></textarea>        
                        <span class="footer__contacto__form__container-err">Este campo no es valido</span>
                    </div>
                        <button class="footer__contacto__form__container-btn">Enviar mensaje</button>         
                </form>
            </div>
        </div>
        <div class="rodapie">
            <p class="rodapie--p">Desarrollado por Ramsés Quinteros 2023 </p>
            <div class="rodapie__contacto">
                <a href="https://github.com/ramsesgithub" target="_blank"><img src="../assets/GitHub.svg" alt=""></a>
                <a href="https://www.linkedin.com/in/ramses-quinteros/" target="_blank"><img src="../assets/LinkedIn.svg" alt=""></a>
            </div>
        </div>
    </footer>
    <script type="module" src="../controllers/products_controller.js"></script>
    <script src="../js/busqueda_producto.js"></script>
    <script src="../js/formularios.js"></script>
</body>
</html>
