<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AluraGeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/formulario.css">
    <link rel="shortcut icon" href="./assets/sports_esports_black_24dp 1.svg" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__container__img">
                <a href="../index.html"><img src="../assets/sports_esports_black_24dp 1.png" alt=""></a>
                <a href="../index.html"><img src="../assets/Texto.png" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <section class="login">
            <h2 class="login__sesion">Iniciar Sesión</h2>
            <formss class="login__form">
                <input class="login__form--input" type="text" placeholder="Escriba su email">
                <input class="login__form--input" type="text" placeholder="Escriba su contraseña">
                <a href="../pages/admin_productos.html"><button class="login__form--boton boton" type="submit">Entrar</button></a>   
            </form>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__contenido">
                <div class="footer__contenido__img">
                    <img src="./assets/sports_esports_black_24dp 1.svg" alt="">
                    <img src="./assets/Texto.svg" alt="">
                </div>
                <div class="footer__contenido__parrafo">
                    <p class="footer__contenido__parrafo--des">Quienes Somos</p>
                    <p class="footer__contenido__parrafo--des">Política de privacidad</p>
                    <p class="footer__contenido__parrafo--des">Programa de fidelidad</p>
                    <p class="footer__contenido__parrafo--des">Nuestras tiendas</p>
                    <p class="footer__contenido__parrafo--des">Quiero ser franquiciado</p>
                    <p class="footer__contenido__parrafo--des">Anúncie aqui</p>
                </div>
            </div>
            <div class="footer__contacto">
                <h3>Hable con nosotros</h3>
                <form class="footer__contacto__form">  
                    <div class="footer__contacto__form__container">
                        <input class="footer__contacto__form__container-nom form-input" data-tipo="nombre" type="text" id="name" required  pattern="[a-zA-Z ]{2,50}" placeholder="Nombre">            
                        <span class="footer__contacto__form__container-err">Este campo no es valido</span>
                    </div>           
                    <div class="footer__contacto__form__container">
                        <textarea class="footer__contacto__form__container-men form-input" data-tipo="mensaje" id="mesagge" required placeholder="Escribe tu mensaje"></textarea>        
                        <span class="footer__contacto__form__container-err">Este campo no es valido</span>
                    </div>
                        <button class="footer__contacto__form__container-btn">Enviar mensaje</button>         
                </form>
            </div>
        </div>
        <div class="rodapie">
            <p class="rodapie--p">Desarrollado por Ramsés Quinteros 2023 </p>
            <div class="rodapie__contacto">
                <a href="https://github.com/ramsesgithub" target="_blank"><img src="../assets/GitHub.svg"></a>
                <a href="https://www.linkedin.com/in/ramses-quinteros/" target="_blank"><img src="../assets/LinkedIn.svg"></a>
            </div>
        </div>
    </footer>
    <script type="module" src="../controllers/login_service.js"></script>
    <script type="module" src="../js/formularios.js"></script>
</body>
</html>
