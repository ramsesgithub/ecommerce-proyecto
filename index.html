<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Proyecto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="shortcut icon" href="./assets/sports_esports_black_24dp 1.svg" type="image/x-icon">
</head> 
<body>
    <header class="header">
        <div class="header__container">
            <img src="./assets/Logo.png" alt="Logo AluraGeek">
            <button class="header__container--login boton"><a class="header__container--login-a" href="./pages/login.html">Login</a></button>
            <img src="./assets/Icone.png" alt="">
        </div>
    </header>
    <main>
        <section class="hero">
            <div class="hero__container">
                <h2 class="hero__container--promo">2023 Promocional</h2>
                <p class="hero__container--des">Descuentos en productos a 33% de descuento</p>
                <button class="hero__container--ver boton">Ver Promocion</button>
            </div>
        </section>
        <section class="producto">
            <div class="producto__titulo">
                <h3 class="producto__titulo--prod">Celulares</h3>
                <div class="producto__titulo__ver">
                    <a href="./pages/todos_productos.html">Ver todo</a>
                    <img src="./assets/arrow_back_black_24dp 1.svg" alt="">
                </div>
            </div>
            <div class="producto__container">
            </div>
        </section>
        <section class="producto2">
            <div class="producto__titulo">
                <h3 class="producto__titulo--prod">Notebook</h3>
                <div class="producto__titulo__ver">
                    <a>Ver todo</a>
                    <img src="./assets/arrow_back_black_24dp 1.svg" alt="">
                </div>
            </div>
            <div class="producto__container">
            </div>
        </section>
        <section class="producto3">
            <div class="producto__titulo">
                <h3 class="producto__titulo--prod">Tablet</h3>
                <div class="producto__titulo__ver">
                    <a>Ver todo</a>
                    <img src="./assets/arrow_back_black_24dp 1.svg" alt="">
                </div>
            </div>
            <div class="producto__container">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer">
            <div class="footer__contenido">
                <div class="footer__contenido__img">
                    <img src="./assets/sports_esports_black_24dp 1.svg" alt="">
                    <img src="./assets/Texto.svg" alt="">
                </div>
                <div class="footer__contenido__parrafo">
                    <p class="footer__contenido__parrafo--des">Quienes Somos</p>
                    <p class="footer__contenido__parrafo--des">Política de privacidad</p>
                    <p class="footer__contenido__parrafo--des">Programa de fidelidad</p>
                    <p class="footer__contenido__parrafo--des">Nuestras tiendas</p>
                    <p class="footer__contenido__parrafo--des">Quiero ser franquiciado</p>
                    <p class="footer__contenido__parrafo--des">Anúncie aqui</p>
                </div>
            </div>
            <div class="footer__contacto">
                <h3 class="footer__contacto--hable">Hable con nosotros</h3>
                <form class="footer__contacto__form">             
                        <input class="footer__contacto__form--nom" type="text" id="name" placeholder="Nombre">            
                        <input class="footer__contacto__form--men" type="text" id="mesagge"placeholder="Escribe tu mensaje">         
                        <button class="boton footer__contacto__form--bot">Enviar mensaje</button>         
                </form>
            </div>
        </div>
        <div class="rodapie">
            <p class="rodapie--p">Desarrollado por Ramsés Quinteros 2023 </p>
            <div class="rodapie__contacto">
                <a href="https://github.com/ramsesgithub" target="_blank"><img src="./assets/GitHub.svg" alt=""></a>
                <a href="https://www.linkedin.com/in/ramses-quinteros/" target="_blank"><img src="./assets/LinkedIn.svg" alt=""></a>
            </div>
        </div>
    </footer>
    <script type="module" src="./controllers/product_controller.js"></script>
</body>
</html>
